<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Containers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .box {
      flex: 1 1 calc(25% - 20px); 
      background-color: #4facfe;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .box:hover {
      background-color: #00f2fe;
    }

    
    @media (max-width: 900px) {
      .box {
        flex: 1 1 calc(50% - 20px); 
      }
    }

    
    @media (max-width: 600px) {
      .box {
        flex: 1 1 100%; 
      }
    }
  </style>
</head>
<body>

  <h2>Containers</h2>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

</body>
</html>
